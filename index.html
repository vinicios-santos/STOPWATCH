<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <audio id="sound" src="bip.mp3"></audio>
<div class="container">
    <div class="main">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 col-12">
        <h1>STOPWATCH</h1>
            </div>
        </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 col-6">
            <div class="indicator">
            <h4> MINUTES</h4>
            </div>
            <input type="number" id="minutos" min="1" max="59" name="segundos"></input>
        </div>

        <div class="col-md-6 col-sm-6 col-lg-6 col-6">
            <div class="indicator">
            <h4> SECONDS </h4>
            </div>
        <input type="number" id="segundos" min="1" max="59" name="segundos"></input>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-3 col-6">
            <div class="start">
        <button id="comecar"><span><i>START</i></span></button>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-3 col-6">
            <div class="stop">
        <button id="parar"><span><i>STOP</i></span></button>
    </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-3 col-6">
            <div class="start">
        <button id="pausar"><span><i>PAUSE</i></span></button>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-3 col-6">
            <div class="start">
        <button id="despausar"><span><i>UNPAUSE</i></span></button>
            </div>
        </div>
    </div>
        <div id="display">
            <h3></h3>
            <h2 id="h1Acabou"></h2>
        </div>
        <p class="copyright">Copyright Â© 2022 https://github.com/vinicios-santos</p>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
